<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(174, 202, 255);
      }
      .container {
        background-color: white;
        border-radius: 3rem;
        width: 60%;
      }
      a {
        text-decoration: none;
        color: #2898ee;
      }
      span {
        color: #2898ee;
      }
      .btn {
        width: 70%;
        background-color: #2898ee;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container mt-5 m-auto">
      <div class="row">
        <div class="col-12 col-md-12 ps-4">
          <!-- welcome section -->
          <div>
            <h1 class="pt-5">Welcome <span>...</span></h1>
            <h5>Please login or sign up to continue using</h5>
            <h5>our app</h5>
          </div>
          <!-- image section -->
          <div class="text-center">
            <img
              style="width: 100%"
              class="img-fluid"
              src="./asset/4141223.jpg"
              alt="img"
            />
          </div>
          <!-- icon section -->
          <div class="text-center">
            <h5>Enter via Social Networks</h5>
            <div class="d-flex py-3 justify-content-center">
              <div>
                <img
                  class="img-fluid"
                  src="./asset/facebook-hexagon-blue-logo-20880.png"
                  alt="icon"
                />
              </div>
              <div>
                <img
                  class="img-fluid px-4"
                  src="./asset/instagram-hexagon-logo-20875.png"
                  alt="icon"
                />
              </div>
              <div>
                <img
                  class="img-fluid"
                  src="./asset/telegram-blue-hexagon-logo-20894 (1).png"
                  alt="icon"
                />
              </div>
            </div>

            <div class="my-2">
              <h4>or login with email</h4>
              <a href="./signUp.html"
                ><button type="button" class="btn btn-primary btn-lg mt-3">
                  Sign up
                </button></a
              >
            </div>
          </div>
          <div class="py-5">
            <h4>
              You already have an account?
              <a href="./logIn.html"><b class="fs-4">Login</b></a>
            </h4>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
