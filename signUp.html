<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(174, 202, 255);
      }
      .container {
        background-color: white;
        border-radius: 3rem;
        width: 60%;
      }
      a {
        text-decoration: none;
        color: #2898ee;
      }
      span {
        color: #2898ee;
      }
      .btn {
        width: 70%;
        background-color: #2898ee;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 m-auto">
      <div class="row">
        <div class="col-12 col-md-12 ps-4">
          <!-- signUp section -->
          <div>
            <h1 class="pt-5">Sign Up <span>...</span></h1>
            <h5>Please Register with email and sign up</h5>
            <h5>to continue using our app</h5>
          </div>
        </div>
        <!-- social handle-->
        <div class="row">
          <div class="col-12 col-md-6">
            <img class="img-fluid shadow" src="./asset/6368592.jpg" alt="img" />
          </div>
          <div class="col-12 col-md-6 text-center pt-5 shadow-sm">
            <h5>Enter via Social Networks</h5>
            <div class="d-flex py-3 justify-content-center">
              <div>
                <a href="#">
                  <img
                    class="img-fluid"
                    src="./asset/facebook-hexagon-blue-logo-20880.png"
                    alt="icon"
                /></a>
              </div>
              <div>
                <a href="#"
                  ><img
                    class="img-fluid px-4"
                    src="./asset/instagram-hexagon-logo-20875.png"
                    alt="icon"
                /></a>
              </div>
              <div>
                <a href="#"
                  ><img
                    class="img-fluid"
                    src="./asset/telegram-blue-hexagon-logo-20894 (1).png"
                    alt="icon"
                /></a>
              </div>
            </div>
            <!-- form section -->
            <div class="mt-3">
              <form action="#">
                <h5>or login with email</h5>
                <div>
                  <input
                    class="form-control my-3 shadow"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="johndoe@gmail.com"
                    required
                  />
                </div>
                <div>
                  <input
                    class="form-control my-3 shadow"
                    type="pwd"
                    name="pwd"
                    id="pwd"
                    placeholder="password"
                    required
                  />
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=" checkbox"
                    id="checkbox"
                    required
                  />

                  <label class="form-check-label" for="flexCheckDefault">
                    <h6>I agree with privacy policy</h6>
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- btn section -->

        <div class="text-center pt-5">
          <a href="./signUpAlert.html"
            ><button type="button" class="btn btn-primary btn-lg">
              Sign up
            </button></a
          >
        </div>

        <div class="py-5">
          <h5>
            You already have an account?
            <a href="./logIn.html"><b class="fs-4">Login</b></a>
          </h5>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
